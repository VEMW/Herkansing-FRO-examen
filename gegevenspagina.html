          <div class="row">
            <div class="col-50">
              <h3>Uw Gegevens</h3>
              <label for="fname"><i class="fa fa-user"></i> Volledige naam</label>
              <input type="text" id="fname" name="firstname" placeholder="Pieter de Vries">
              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input type="text" id="email" name="email" placeholder="pieterdevries@hotmail.com">
              <label for="adr"><i class="fa fa-address-card-o"></i> Adres en postcode</label>
              <input type="text" id="adr" name="address" placeholder="Kalverstraat 90">
              <label for="city"><i class="fa fa-institution"></i> Stad</label>
              <input type="text" id="city" name="city" placeholder="Amsterdam">

            </div>

            <div class="col-50">
              <h3>Betaling</h3>
              <label for="fname">Betalings methode</label>
              <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
              </div>
              <label for="cname">Naam</label>
              <input type="text" id="cname" name="cardname" placeholder="Pieter de Vries">
              <label for="ccnum">Kaart naam</label>
              <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            </div>

          </div>
          <label>
            <input type="checkbox" checked="checked" name="sameadr"> Wilt u doneren aan een goed doel?
          </label>
          <div>
            <span id="submit" class="btn">Continue to checkout</span>
          </div>
        </form>
      </div>
    </div>
